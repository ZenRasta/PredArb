name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r predarb/backend/requirements.txt
      - name: Lint import
        run: |
          python - <<'PY'
          import importlib
          for mod in ['fastapi','uvicorn','celery','redis']:
              importlib.import_module(mod)
          print('backend deps ok')
          PY

  webapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install
        working-directory: predarb/webapp
        run: pnpm install --frozen-lockfile=false
      - name: Build
        working-directory: predarb/webapp
        run: pnpm build

