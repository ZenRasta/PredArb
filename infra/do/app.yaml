name: predarb
services:
  - name: api
    dockerfile_path: backend/Dockerfile
    source_dir: .
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: REDIS_URL
        scope: RUN_AND_BUILD_TIME
        value: ${REDIS_URL}
      - key: SUPABASE_URL
        scope: RUN_AND_BUILD_TIME
        value: ${SUPABASE_URL}
      - key: SUPABASE_SERVICE_ROLE
        scope: RUN_AND_BUILD_TIME
        value: ${SUPABASE_SERVICE_ROLE}
      - key: SUPABASE_ANON_KEY
        scope: RUN_AND_BUILD_TIME
        value: ${SUPABASE_ANON_KEY}
      - key: JWT_SECRET
        scope: RUN_AND_BUILD_TIME
        value: ${JWT_SECRET}

  - name: worker
    dockerfile_path: backend/Dockerfile
    source_dir: .
    run_command: ["celery", "-A", "app.celery_app.celery", "worker", "-l", "info"]
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: REDIS_URL
        scope: RUN_AND_BUILD_TIME
        value: ${REDIS_URL}

static_sites:
  - name: webapp
    source_dir: webapp
    build_command: pnpm install && pnpm build
    output_dir: dist
    envs:
      - key: VITE_API_BASE_URL
        value: ${VITE_API_BASE_URL}
      - key: VITE_TELEGRAM_WEBAPP_BOT_ID
        value: ${VITE_TELEGRAM_WEBAPP_BOT_ID}
